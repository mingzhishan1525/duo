<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆人游戏</title>
    <meta name="description" content="经典吃豆人游戏，使用HTML5 Canvas制作">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>吃豆人游戏</h1>
            <div class="score-board">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="lives">生命: <span id="lives">3</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="message" id="gameMessage">按空格键开始游戏</div>
            </div>
            
            <!-- 难度选择界面 -->
            <div class="difficulty-overlay" id="difficultyOverlay">
                <div class="difficulty-panel">
                    <h2>选择难度</h2>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn heaven" data-difficulty="heaven">
                            <span class="difficulty-icon">😇</span>
                            <span class="difficulty-name">天堂</span>
                            <span class="difficulty-desc">轻松模式 - 幽灵缓慢，墙壁较少</span>
                        </button>
                        <button class="difficulty-btn human" data-difficulty="human">
                            <span class="difficulty-icon">😊</span>
                            <span class="difficulty-name">人间</span>
                            <span class="difficulty-desc">标准模式 - 平衡的游戏体验</span>
                        </button>
                        <button class="difficulty-btn hell" data-difficulty="hell">
                            <span class="difficulty-icon">😈</span>
                            <span class="difficulty-name">地狱</span>
                            <span class="difficulty-desc">困难模式 - 幽灵迅猛，迷宫复杂</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <p>使用方向键或虚拟摇杆控制移动</p>
            <p>按空格键或暂停按钮暂停/继续</p>
            <p>吃掉所有豆子获得胜利！</p>
        </div>
    </div>
    
    <!-- 移动端虚拟控制器 -->
    <div class="mobile-controls">
        <div class="dpad">
            <div class="dpad-button dpad-up" data-direction="up">↑</div>
            <div class="dpad-button dpad-left" data-direction="left">←</div>
            <div class="dpad-button dpad-center">PAC</div>
            <div class="dpad-button dpad-right" data-direction="right">→</div>
            <div class="dpad-button dpad-down" data-direction="down">↓</div>
        </div>
    </div>
    
    <div class="action-buttons">
        <div class="pause-button" id="pauseBtn">⏸️</div>
    </div>
    
    <script src="./js/game.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/ghost.js"></script>
    <script src="./js/maze.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
