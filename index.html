<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3c72">
    <title>吃豆人游戏 - Pac-Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎮 吃豆人游戏</h1>
            <div class="score-board">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="level">关卡: <span id="level">1</span></div>
                <div class="lives">生命: <span id="lives">3</span></div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="start-screen" id="startScreen">
                    <h2>🟡 吃豆人大冒险</h2>
                    <p>使用方向键、WASD或下方触屏按钮控制移动</p>
                    <p>吃掉所有豆子，避开幽灵！</p>
                    <button id="startButton" class="game-button">开始游戏</button>
                </div>
                
                <div class="pause-screen" id="pauseScreen" style="display: none;">
                    <h2>⏸️ 游戏暂停</h2>
                    <button id="resumeButton" class="game-button">继续游戏</button>
                    <button id="restartButton" class="game-button">重新开始</button>
                </div>
                
                <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                    <h2>💀 游戏结束</h2>
                    <p>最终得分: <span id="finalScore">0</span></p>
                    <p id="gameOverMessage">再接再厉！</p>
                    <button id="playAgainButton" class="game-button">再玩一次</button>
                </div>
                
                <div class="level-complete-screen" id="levelCompleteScreen" style="display: none;">
                    <h2>🎉 关卡完成！</h2>
                    <p>恭喜通过第 <span id="completedLevel">1</span> 关！</p>
                    <button id="nextLevelButton" class="game-button">下一关</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <h3>🎯 游戏说明</h3>
                <ul>
                    <li>🔸 吃掉小豆子获得10分</li>
                    <li>🔹 吃掉大豆子获得50分并暂时无敌</li>
                    <li>👻 无敌状态下吃掉幽灵获得200分</li>
                    <li>⏸️ 按ESC键暂停游戏</li>
                    <li>🎮 使用方向键、WASD或触屏按钮移动</li>
                </ul>
            </div>
            
            <div class="virtual-controls">
                <div class="dpad">
                    <button class="dpad-btn" id="upBtn">↑</button>
                    <div class="dpad-middle">
                        <button class="dpad-btn" id="leftBtn">←</button>
                        <button class="dpad-btn" id="rightBtn">→</button>
                    </div>
                    <button class="dpad-btn" id="downBtn">↓</button>
                </div>
                <button id="pauseBtn" class="control-btn">暂停</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
